{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listings</h2>

    <form action ="{% url 'create'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title"> Title</label>
            <input type="text" name="title" class="form-control" id="title"  placeholder="Title">
          </div>

          <div class="form-group">
            <label for="description"> Description</label>
            <input type="text" name="description" class="form-control" id="description"  placeholder="Description">
          </div>

          <div class="form-group">
            <label for="imgurl"> Image URL</label>
            <input type="text" name="imgurl" class="form-control" id="imgurl"  placeholder="Image URL">
          </div>

          <div class="form-group">
            <label for="price"> Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price"  placeholder="Price">
          </div>

          <div class="form-group">
                <label for="category"> Choose a category: </label>
                <select name="category" id="category">
                    {% for cat in categories %}
                        <option value="{{cat}}">{{cat}}</option>
                    {% endfor %}

                </select>
          </div>
            
          <button type="submit" class="btn btn-primary">Create New Listing</button>
    </form>
{% endblock %}
